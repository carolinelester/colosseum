<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
  <link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Grenze+Gotisch:wght@300&family=Old+Standard+TT&display=swap" rel="stylesheet">	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/modernizr.js"></script> <!-- Modernizr -->
	<title>colosseum</title>

<script>
	$(document).ready(function(){
		$("#myModal").modal('show');
	});
</script>
  
</head>
<body>

<div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" style="font-size: 28px;"> <strong>Here's how you play!</strong></h4>
            </div>
            <div class="modal-body">
				<p>Welcome to colliseum: It's time to battle your friends.</p>
            
            </div>
        </div>
    </div>
</div>

<main>
	<div class="cd-index cd-main-content">
		<div>
            <header>colosseum</header>
            <nav>
                <a href="#">play</a>
                <a href="characters.html">characters</a>
                <a href="rules.html">rules</a>
            </nav>
         
            <div class="container mt-3">
            <h1 style="text-shadow: 0px 0px 15px aliceblue; margin-top: 40px;">Create your character or choose from one of our seasoned characters: </h1>
            <br>
              <div class="row">
                  <div class="col-sm-8">
                      <div class="main-content">
                          <form class="form-horizontal" style="width: auto">
                              <h1>Enter Your Character:</h1>
                              <div class="form-group">
                                <label class="control-label col-sm-3" for="name">Character Name:</label>
                                <div class="col-sm-9">
                                  <input type="name" class="form-control" id="name" placeholder="Enter your character's name">
                                </div>
                              </div>
                              <div class="form-group">
                                <label class="control-label col-sm-3" for="photo">Photo:</label>
                                <div class="col-sm-9">
                                  <input type="photo" class="form-control" placeholder="Enter your character's photo link">
                                </div>
                              </div>
                              <div class="form-group">
                                  <label class="control-label col-sm-3" for="battle">Battleground</label>
                                  <div class="col-sm-9">
                                      <select class="form-control" id="exampleFormControlSelect1">
                                          <option>Space</option>
                                          <option>Coloseum</option>
                                          <option>Urban</option>
                                          <option>Mountain Top</option>
                                          <option>Beach</option>
                                      </select>               
                                  </div>
                              </div>
                              <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-8">
                                  <a class="cd-btn" href="about.html" data-type="page-transition">Battle!</a>
                                </div>
                              </div>
                          </form>
                      </div>
                  </div>
                  <div class="col-sm-4">
                      <!--Nested rows within a column-->
                      <div class="row">
                          <div class="col-6">
                              <div class="sidebar-content">
                                  <img src="assets/150.png" alt="">
                              </div>
                          </div>
                          <div class="col-6">
                              <div class="sidebar-content">
                                  <img src="assets/150.png" alt="">
                              </div>
                          </div>
                      </div>
                      <div class="row">
                        <div class="col-6">
                            <div class="sidebar-content">
                                <img src="assets/150.png" alt="">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="sidebar-content">
                                <img src="assets/150.png" alt="">
                            </div>
                        </div>
                    </div>
                  </div>
              </div>
          </div>
		</div>
	</div>
</main>

<div class="cd-cover-layer"></div>
<div class="cd-loading-bar"></div>
<script src="js/main.js"></script> 
<script type="text/javascript">
    $(window).on('load',function(){
        $('#myModal').modal('show');
    });
</script>

</body>
</html>
