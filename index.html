<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
    <link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@700&family=Grenze+Gotisch:wght@300&family=Old+Standard+TT&display=swap" rel="stylesheet">	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
	<title>colosseum</title>

<script>
	$(document).ready(function(){
		$("#myModal").modal('show');
	});
</script>
  
</head>
<body>

<div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" style="font-size: 28px;"> <strong>Here's how you play!</strong></h4>
            </div>
            <div class="modal-body">
				<p>Welcome to colliseum: It's time to battle your friends.</p>
            
            </div>
        </div>
    </div>
</div>

<main>
	<div class="cd-index cd-main-content">
		<div>
            <header>colosseum</header>
            <form class="form-horizontal" style="width: auto">
                <h1>Enter Your Character:</h1>
                <div class="form-group">
                  <label class="control-label col-sm-4" for="name">Character Name:</label>
                  <div class="col-sm-5">
                    <input type="name" class="form-control" id="name" placeholder="Enter your character's name">
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-sm-4" for="photo">Photo:</label>
                  <div class="col-sm-5">
                    <input type="photo" class="form-control" placeholder="Enter your character's photo link">
                  </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-4" for="battle">Battleground</label>
                    <div class="col-sm-5">
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>Space</option>
                            <option>Coloseum</option>
                            <option>Urban</option>
                            <option>Mountain Top</option>
                            <option>Beach</option>
                        </select>               
                    </div>
                </div>
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-8">
                    <a class="cd-btn" href="about.html" data-type="page-transition">Battle!</a>
                  </div>
                </div>
               
            </form>
		</div>
	</div>
</main>

<div class="cd-cover-layer"></div>
<div class="cd-loading-bar"></div>
<script src="js/main.js"></script> 
<script type="text/javascript">
    $(window).on('load',function(){
        $('#myModal').modal('show');
    });
</script>

</body>
</html>
