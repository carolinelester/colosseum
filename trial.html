<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap 4 Nested Rows and Columns</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style>
	/* Some custom styles to beautify this example */
    .main-content{
		min-height: 230px;
        background: #dbdfe5;
    }
    .sidebar-content{
        min-height: 100px;
        margin-bottom: 30px;
        background: #b4bac0;
    }
</style>
</head>
<body>
<div class="container mt-3">
    <div class="row">
        <div class="col-sm-6">
            <div class="main-content">
                <form class="form-horizontal" style="width: auto">
                    <h1>Enter Your Character:</h1>
                    <div class="form-group">
                      <label class="control-label col-sm-4" for="name">Character Name:</label>
                      <div class="col-sm-8">
                        <input type="name" class="form-control" id="name" placeholder="Enter your character's name">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-4" for="photo">Photo:</label>
                      <div class="col-sm-8">
                        <input type="photo" class="form-control" placeholder="Enter your character's photo link">
                      </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-4" for="battle">Battleground</label>
                        <div class="col-sm-8">
                            <select class="form-control" id="exampleFormControlSelect1">
                                <option>Space</option>
                                <option>Coloseum</option>
                                <option>Urban</option>
                                <option>Mountain Top</option>
                                <option>Beach</option>
                            </select>               
                        </div>
                    </div>
                    <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-8">
                        <a class="cd-btn" href="about.html" data-type="page-transition">Battle!</a>
                      </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-sm-6">
            <!--Nested rows within a column-->
            <div class="row">
                <div class="col-4">
                    <div class="sidebar-content">
                        <img src="assets/150.png" alt="">
                    </div>
                </div>
                <div class="col-4">
                    <div class="sidebar-content">
                        <img src="assets/150.png" alt="">

                    </div>
                </div>
                <div class="col-4">
                    <div class="sidebar-content">
                        <img src="assets/150.png" alt="">

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="sidebar-content">
                        <img src="assets/150.png" alt="">
                    </div>
                </div>
                <div class="col-4">
                    <div class="sidebar-content">
                        <img src="assets/150.png" alt="">

                    </div>
                </div>
                <div class="col-4">
                    <div class="sidebar-content">
                        <img src="assets/150.png" alt="">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
